[pytest]
pythonpath = .
testpaths = tests
norecursedirs = venv .venv
addopts = -v --color=yes --strict-markers -rsxX --tb=short

markers =
    # scope
    pet: tests for pet endpoints
    # purpose
    smoke: minimal happy path coverage for interview task
    negative: validation/errors and unhappy paths
    contract: response shape/type checks (lightweight schema assertions)
    # operation
    create: create resource (POST)
    read: retrieve resource (GET)
    update: update resource (PUT)
    delete: delete resource (DELETE)
    # specials
    auth: authentication / api_key behaviors